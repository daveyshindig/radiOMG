<template name='header'>
  <nav class='navbar navbar-default' role='navigation'>
    <div class='info-box'>
      <a class='info-box__link' href='/'><img alt='KTUH FM' src='/img/ktuh-fm-logo.png'></a>
    </div>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navigation'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
    </div>
    <div class='collapse navbar-collapse' id='navigation'>
      <ul class='nav navbar-nav navbar-left'>
        <li class='dropdown {{activePage 'about' 'timeline' 'join' 'faq' 'contact-us' 'staff' 'alumni' 'underwriting'}}'>
          <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>About Us <span class='caret'></span></a>
          <ul class='dropdown-menu'>
            <li class='header__submenu-support'>
              <a href='https://www.uhfoundation.org/give/giving-gift.aspx?school_code=ktuh'><button class='btn btn-md'>Donate Now</button></a>
            </li>
            <li><a href='/about-us'>KTUH History</a></li>
            <li><a href='/timeline'>KTUH Timeline</a></li>
            <li><a href='/staff'>KTUH Staff</a></li>
            <li><a href='/alumni'>KTUH Alumni</a></li>
            <li><a href='https://www.uhfoundation.org/give/giving-gift.aspx?school_code=ktuh'>Donate</a></li>
            <li><a href='/join-ktuh'>Join KTUH</a></li>
            <li><a href='/contact-us'>Contact Us</a></li>
            <li><a href='/faq'>FAQ</a></li>
            <li><a href='/underwriting'>Underwriting</a></li>
          </ul>
        </li>
        <li class='dropdown {{activePage 'show' 'showPage' 'showCreate' 'showEdit' 'playlistPage' 'playlistList' 'reviewsPage' 'chartList' 'chartPage'}}'>
          <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>Music <span class='caret'></span></a>
          <ul class='dropdown-menu'>
            <li><a href='/shows'>Show Schedule</a></li>
            <li><a href='/playlists'>Playlists</a></li>
            <li><a href='/reviews'>Reviews</a></li>
            <li><a href='/charts'>Charts</a></li>
          </ul>
        </li>
        <li class='{{activePage 'party' 'partyPage' 'partyCreate' 'partyEdit'}} nav-item nav-item__parties'><a href={{partyPage}}>Events</a></li>
        <li class='{{activePage 'radioblog' 'blogPage'}} nav-item nav-item__news'><a href={{newsPage}}>Radioblog</a></li>
      </ul>
      <ul class='nav navbar-nav navbar-right'>
        <li class='nav-item'>
          <a class='header__support-link' href='https://www.uhfoundation.org/give/giving-gift.aspx?school_code=ktuh'><button type='button' class='btn btn-md header__support-btn'><span>DONATE</span></button></a>
        </li>
      </ul>
      <ul class='nav navbar-nav'>
        <li class='nav-item'>
          <div class='audio-player'>
            <audio id='audio-player' preload='none' controls>
              <source src='http://stream.ktuh.org:8000/stream-mp3' type='audio/mp3'>
            </audio>
          </div>
        </li>
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
  <script src='/mejs/mediaelement-and-player.min.js'></script>
</template>
