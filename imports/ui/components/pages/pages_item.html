<template name="pagesItem">
  {{#if Template.subscriptionsReady}}
    {{#if page}}
      {{#with page}}
        <h2 class='general__header'>{{ title }}</h2>
        <div class="page__content">
          {{{ body }}}
        </div>
      {{/with}}
    {{else}}
      {{> notFound}}
    {{/if}}
  {{/if}}
</template>
