<template name='partyList'>
  <h2 class='general__header'>Events</h2>
  <div class='events-list'>
  {{#if Template.subscriptionsReady}}
    {{#if parties.fetch.length}}
      {{#each parties}}
        {{> partyItem}}
      {{/each}}
    {{else}}
      <p>No events at this time. Check back later.</p>
    {{/if}}
  {{else}}
    {{> spinner}}
  {{/if}}
  </div>
</template>
