<template name='showItem'>
  <div class='show-item'>
    <h4 class='show-item__time'>{{formattedTime startHour startMinute endHour endMinute}}</h4>
    <div class='show-item__image-div'>
      <a href='/shows/{{slug}}'><img class='show-item__image' src='{{#if thumbnail}}{{thumbnail}}{{else}}{{featuredImage.url}}{{/if}}'></a>
    </div>
    <div class='show-item__info-container'>
      <div class='show-item__info'>
        <h5 class='show-item__info-time'>{{formattedTime startHour startMinute endHour endMinute}}</h5>
        <h4><a href='/shows/{{slug}}'>{{showName}}</a></h4>
        <h5>Hosted by <a class='show-item__host purple-text' href='{{profileLink userId}}'>{{host}}</a></h5>
        <p>{{synopsis}}</p>
        {{#if genres}}
          <div class='show-item__genres'>
            <span class='glyphicon glyphicon-music'></span>&nbsp;{{genreString genres}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
